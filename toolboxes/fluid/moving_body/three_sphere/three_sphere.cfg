
directory=toolboxes/fluid/moving_body/three_sphere/

case.dimension=3

[fluid]
filename=$cfgdir/three_sphere.json
mesh.filename=$cfgdir/three_sphere.geo
#gmsh.hsize=0.3 #M0=0.03;M1=0.015
#solver=Oseen #Oseen,Picard,Newton
ksp-monitor=true
pc-type=lu#boomeramg#lu
#reuse-prec=1
ksp-maxit-reuse=20
snes-monitor=true
snes-maxit=100
define-pressure-cst=true
#define-pressure-cst.method=algebraic
verbose_solvertimer=1

[fluid.alemesh]
pc-type=lu
[fluid.bdf]
order=2

[ts]
time-step=0.1#23
time-final=16.8
#restart=true
#restart.at-last-save=true
time-initial=0#-0.1#1.1
#save.freq=2
